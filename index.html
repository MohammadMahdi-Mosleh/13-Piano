<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!---------------------->
      <!------- HEADER ------->
      <!---------------------->
      <header>
        <h1>Virtual Piano</h1>

        <img src="img/Spotify-Logo.wine (1).png" alt="" />
      </header>

      <!--------------------->
      <!------- PIANO ------->
      <!--------------------->

      <ul class="piano">
        <li class="white-key key" data-key="c"><span>C</span></li>
        <li class="black-key key" data-key="c-sharp"></li>
        <li class="white-key key" data-key="d"><span>D</span></li>
        <li class="black-key key" data-key="d-sharp"></li>
        <li class="white-key key" data-key="e"><span>E</span></li>
        <li class="white-key key" data-key="f"><span>F</span></li>
        <li class="black-key key" data-key="f-sharp"></li>
        <li class="white-key key" data-key="g"><span>G</span></li>
        <li class="black-key key" data-key="g-sharp"></li>
        <li class="white-key key" data-key="a"><span>A</span></li>
        <li class="black-key key" data-key="a-sharp"></li>
        <li class="white-key key" data-key="b"><span>B</span></li>
        <li class="white-key key" data-key="c2"><span>C</span></li>
        <li class="black-key key" data-key="c2-sharp"></li>
        <li class="white-key key" data-key="d2"><span>D</span></li>
        <li class="black-key key" data-key="d2-sharp"></li>
        <li class="white-key key" data-key="e2"><span>E</span></li>
        <li class="white-key key" data-key="f2"><span>F</span></li>
        <li class="black-key key" data-key="f2-sharp"></li>
        <li class="white-key key" data-key="g2"><span>G</span></li>
        <li class="black-key key" data-key="g2-sharp"></li>
        <li class="white-key key" data-key="a2"><span>A</span></li>
        <li class="black-key key" data-key="a2-sharp"></li>
        <li class="white-key key" data-key="b2"><span>B</span></li>
      </ul>
    </div>

    <audio id="c" src="audio/1.wav"></audio>
    <audio id="c-sharp" src="audio/2.wav"></audio>
    <audio id="d" src="audio/3.wav"></audio>
    <audio id="d-sharp" src="audio/4.wav"></audio>
    <audio id="e" src="audio/5.wav"></audio>
    <audio id="f" src="audio/6.wav"></audio>
    <audio id="f-sharp" src="audio/7.wav"></audio>
    <audio id="g" src="audio/8.wav"></audio>
    <audio id="g-sharp" src="audio/9.wav"></audio>
    <audio id="a" src="audio/10.wav"></audio>
    <audio id="a-sharp" src="audio/11.wav"></audio>
    <audio id="b" src="audio/12.wav"></audio>
    <audio id="c2" src="audio/13.wav"></audio>
    <audio id="c2-sharp" src="audio/14.wav"></audio>
    <audio id="d2" src="audio/15.wav"></audio>
    <audio id="d2-sharp" src="audio/16.wav"></audio>
    <audio id="e2" src="audio/17.wav"></audio>
    <audio id="f2" src="audio/1.wav"></audio>
    <audio id="f2-sharp" src="audio/2.wav"></audio>
    <audio id="g2" src="audio/3.wav"></audio>
    <audio id="g2-sharp" src="audio/4.wav"></audio>
    <audio id="a2" src="audio/5.wav"></audio>

    <audio id="b2" src="audio/7.wav"></audio>
  </body>
</html>
