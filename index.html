<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!---------------------->
      <!------- HEADER ------->
      <!---------------------->
      <header>
        <h1>Virtual Piano</h1>
  
          <img src="img/Spotify-Logo.wine (1).png" alt="">
     
        
      </header>

      <!--------------------->
      <!------- PIANO ------->
      <!--------------------->
      <ul class="piano">
        <li class="white-key key"><span>c</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>d</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>e</span></li>
        <li class="white-key key"><span>f</span></li>
        <li class="black-key key"></li> <!-- Black --> 
        <li class="white-key key"><span>g</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>a</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>b</span></li>
        <li class="white-key key"><span>c</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>d</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>e</span></li>
        <li class="white-key key"><span>f</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>g</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>a</span></li>
        <li class="black-key key"></li> <!-- Black -->
        <li class="white-key key"><span>b</span></li>
      </ul>
    </div>
  </body>
</html>
